{{ define "content" }}
<!-- Page Header-->
<header class="masthead">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>GoLang</h1>
          <span class="subheading">A GoLang Work</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      {{ range $index, $value := .Posts }}
      <div class="post-preview">
        <a href="/posts/{{ $value.Slug }}">
          <h2 class="post-title">{{ $value.Title }}</h2>
          <h3 class="post-subtitle">{{ $value.Description }}</h3>
        </a>
        <p class="post-meta">
          {{ getDate $value.CreatedAt }} - {{ getCategory $value.CategoryID }}
        </p>
      </div>
      <hr class="my-4" />
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
